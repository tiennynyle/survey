{% extends "layout.html" %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">Venue</th>
    </tr>
  </thead>
  <tbody>
     {% for element in data %}
    <tr>
      {% for i in range(3) %}
       <td>
          {{element[i]}}
        </td>
          {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
